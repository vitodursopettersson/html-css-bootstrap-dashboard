<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Header -->
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row align-items-center">

                <!-- Brand -->
                <div class="col-auto">
                    <img class="d-none d-lg-inline-block" src="img/logo.svg" alt="logo boolean">
                    <img class="vdu-brand-logo d-lg-none" src="img/mobile-logo.png" alt="logo mobile boolean">
                </div>

                <!-- Search -->
                <div class="col">
                    <div class="vdu-input-group input-group flex-nowrap">

                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>

                        <input type="text" class="vdu-input form-control shadow-none"
                            placeholder="Prova a cercare: lezioni di Laravel" aria-label="search">
                    </div>

                </div>

                <!-- Icon -->
                <div class="col-auto">
                    <ul class="nav gap-4 text-dark-emphasis">
                        <li class="d-none d-lg-block">
                            <i class="fa-solid fa-list"></i>
                        </li>
                        <li class="d-none d-lg-block">
                            <i class="fa-solid fa-circle-question"></i>
                        </li>
                        <li class="d-none d-lg-block">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                        <li class="vdu-warning">
                            <i class="fa-solid fa-bell"></i>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </header>

    <!-- Main Container  -->
    <div class=" vdu-main-container d-flex p-0 overflow-hidden">

        <!-- Sidebar -->
        <div class="vdu-sidebar text-white d-flex flex-column px-2 py-4">

            <!-- Home -->
            <div class="row m-1">
                <div class="col-3">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="col d-none d-lg-block">
                    <span>Home</span>
                </div>
            </div>

            <!-- Stats -->
            <div class="row m-1">
                <div class="col-3">
                    <i class="fa-solid fa-chart-simple"></i>
                </div>
                <div class="col d-none d-lg-block">
                    <span>Stats</span>
                </div>
            </div>

            <!-- Signals -->
            <div class="row m-1">
                <div class="col-3">
                    <i class="fa-solid fa-signal"></i>
                </div>
                <div class="col d-none d-lg-block">
                    <span>Signals</span>
                </div>
            </div>

            <!-- Admin -->
            <div class="row mt-auto m-1">
                <div class="col-3">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="col d-none d-lg-block">
                    <span>Admin</span>
                </div>
            </div>

        </div>

        <!-- Main -->
        <main class="flex-grow-1">

            <!-- Top Main -->
            <div class="vdu-top-main container-fluid">
                Top Main
            </div>

            <!-- Content Main -->
            <div class="container-fluid overflow-y-scroll">
                <div class="row">
                    <div class="vdu-main-left col-12 col-lg-8">
                        Left
                    </div>
                    <div class="vdu-main-right col-12 col-lg-4">
                        Right
                    </div>
                </div>
            </div>

        </main>

    </div>

</body>

</html>
